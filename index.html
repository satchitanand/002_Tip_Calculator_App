<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Tip calculator app</title>
</head>
  
<body>
  <div class="container">
    <h3 style="text-align:center;">S P L I</h3>
    <h3 style="text-align:center;">T T E R</h3>
    </br>

    <div class="calculator">
      <div class="calculator-section input-section">
        <div class="input-wrapper">
          <label for="bill">Bill</label>
          <input type="number" id="bill" placeholder="0" style="text-align:right;">
          <p class="error-message" id="bill-error" style="display:none;">Bill amount cannot be negative</p>
        </div>

        <label for="tip">Select Tip %</label>
          <div class="tip-buttons">
            <button value="5">5%</button>
            <button value="10">10%</button>
            <button value="15">15%</button>
            <button value="25">25%</button>
            <button value="50">50%</button>
            <input type="number" id="custom-tip" placeholder="Custom" style="text-align:center;">
          </div>

        <div class="input-wrapper">
          <label for="num-of-people">Number of People</label>
          <input type="number" id="num-of-people" placeholder="1" value="1" style="text-align:right;">
          <p class="error-message" id="num-of-people-error" style="display:none;">Number of people cannot be zero or negative</p>
         </div>
      </div>

      <div class="calculator-section output-section">

        <div>
          <label for="tip-amount">Tip Amount <span class="per-person">/ person</span></label>
          <p id="tip-amount">0.00</p>
        </div>

        <div>
          <label for="total">Total <span class="per-person">/ person</span></label>
          <p id="total">0.00</p>
        </div>
        
        <button id="reset">Reset</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/satchitanand">ChatGPT</a>.
    </div>
  </div>

  <script src="tipCalculator.js"></script>
</body>
</html>
